name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: cp .env.example .env || true
      - run: python manage.py migrate
      - run: flake8
      - run: isort --check-only .
      - run: black --check .
      - run: pytest

