{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="background: var(--cl-bg); min-height: calc(100vh - 200px);">
  <!-- Page Header -->
  <header style="background: white; border-bottom: 1px solid var(--cl-border);">
    <div class="container py-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <a href="{% url 'home:index' %}" class="btn btn-sm" style="background: transparent; border: none; color: var(--cl-text-muted);">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div>
            <h2 class="mb-0" style="font-size: var(--cl-h3); color: var(--cl-text);">Find a Doctor</h2>
            <p class="mb-0" style="font-size: var(--cl-sm); color: var(--cl-text-muted);">Search for healthcare professionals</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container py-4">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="card" style="border: 1px solid var(--cl-border);">
          <div class="card-body text-center py-5">
            <i class="fas fa-user-doctor fa-4x mb-3" style="color: var(--cl-blue);"></i>
            <h3 class="mb-3" style="color: var(--cl-text);">Find a Doctor</h3>
            <p class="text-muted mb-4">Doctor directory functionality coming soon...</p>
            <p class="text-muted">This page allows patients to search for and find healthcare professionals.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
